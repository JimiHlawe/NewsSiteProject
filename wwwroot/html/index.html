<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWSPAPER - News</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <script src="../scripts/navbar.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>


    <!-- Hero Carousel -->
    <section class="hero-carousel">
        <div class="carousel-container" id="carouselContainer">
            <!-- Slides will be generated by JavaScript -->
        </div>

        <!-- Navigation Arrows -->
        <button class="carousel-nav carousel-prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-nav carousel-next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Indicators -->
        <div class="carousel-indicators" id="carouselIndicators">
            <!-- Dots will be generated by JavaScript -->
        </div>
    </section>

    <!-- Add New Article Button -->
    <div class="add-article-section">
        <button id="showAddArticleBtn" class="btn btn-primary" onclick="toggleAddArticleForm()">Add New Article</button>

        <div id="addArticleForm" class="add-article-form" style="display: none; margin-top: 20px;">
            <h2>Add New Article</h2>
            <input type="text" id="newTitle" placeholder="Title" required>
            <textarea id="newDescription" placeholder="Description" required></textarea>
            <textarea id="newContent" placeholder="Content" required></textarea>
            <input type="text" id="newAuthor" placeholder="Author" required>
            <input type="url" id="newSourceUrl" placeholder="Source URL" required>
            <input type="url" id="newImageUrl" placeholder="Image URL" required>
            <input type="date" id="newPublishedAt" required>
            <input type="text" id="newTags" placeholder="Tags (comma separated)">
            <button onclick="submitNewArticle()" class="btn btn-success">Submit</button>
            <button onclick="toggleAddArticleForm()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Articles Grid -->
        <div class="articles-grid" id="articlesGrid">
            <!-- Articles will be generated by JavaScript -->
        </div>




        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">Breaking News</div>
                <div class="sidebar-content" id="hotNews"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header">Editor's Choice</div>
                <div class="sidebar-content" id="editorPick"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header">Must Read</div>
                <div class="sidebar-content" id="mustSee"></div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-outline-primary btn-lg" onclick="loadMoreArticles()">
                Load More Articles
            </button>
        </div>
    </div>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="newsletter-content">
            <h2 class="newsletter-title">NEWSPAPER</h2>
            <p class="newsletter-description">Subscribe to our newsletter and get the latest news delivered to your inbox</p>
            <div class="newsletter-form">
                <input type="email" class="newsletter-input" placeholder="Email address">
                <button class="newsletter-btn">Subscribe</button>
            </div>
        </div>
    </section>

    <script src="../scripts/news.js"></script>
</body>
</html>
