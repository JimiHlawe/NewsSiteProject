<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../pictures/logo.png" />
    <title>NEWSPAPER - News</title>

    <!-- Stylesheets -->
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />

    <!-- Navbar and Firebase Scripts -->
    <script type="module" src="../scripts/navbar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Hero Carousel Section -->
    <section class="hero-carousel">
        <div class="carousel-container" id="carouselContainer"></div>

        <!-- Navigation Arrows -->
        <button class="carousel-nav carousel-prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-nav carousel-next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Carousel Indicators -->
        <div class="carousel-indicators" id="carouselIndicators"></div>
    </section>

    <!-- Ad Banner Section -->
    <section class="ad-banner">
        <div class="ad-card">
            <img class="ad-image" id="adImage" />
            <div class="ad-text" id="adText">Loading ad...</div>
        </div>
    </section>

    <!-- Add New Article Button -->
    <div class="add-article-section">
        <button id="showAddArticleBtn" onclick="toggleAddArticleModal()">Add New Article</button>
    </div>

    <!-- Add Article Modal Form -->
    <div class="add-article-modal-overlay" id="addArticleModalOverlay">
        <div class="add-article-form" id="addArticleForm">
            <button class="modal-close" onclick="toggleAddArticleModal()">×</button>

            <h2>Add New Article</h2>

            <div class="form-grid">
                <input type="text" id="newTitle" placeholder="Title" required />
                <input type="text" id="newAuthor" placeholder="Author" required />

                <textarea class="full-width" id="newDescription" placeholder="Description" required></textarea>
                <textarea class="full-width" id="newContent" placeholder="Content" required></textarea>

                <input type="url" id="newSourceUrl" placeholder="Source URL" required />
                <input type="url" id="newImageUrl" placeholder="Image URL" required />

                <input type="date" id="newPublishedAt" required />
                <input type="text" id="newTags" placeholder="Tags (comma separated)" />
            </div>

            <div class="button-container">
                <button onclick="submitNewArticle()" class="btn btn-success">Submit Article</button>
            </div>
        </div>
    </div>

    <!-- Search Fields Section -->
    <div class="article-search-container mb-3">
        <input type="text" id="searchTitle" class="form-control mb-2" placeholder="Search by title..." oninput="filterArticles()" />
        <div class="d-flex gap-2">
            <input type="date" id="startDate" class="form-control" onchange="filterArticles()" />
            <input type="date" id="endDate" class="form-control" onchange="filterArticles()" />
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">

        <!-- Articles Grid -->
        <div class="articles-grid" id="articlesGrid"></div>

        <!-- Sidebar Sections -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">Breaking News</div>
                <div class="sidebar-content" id="hotNews"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header">Editor's Choice</div>
                <div class="sidebar-content" id="editorPick"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header">Must Read</div>
                <div class="sidebar-content" id="mustSee"></div>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-outline-primary btn-lg" onclick="loadMoreArticles()">
                Load More
            </button>
        </div>
    </div>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="newsletter-content">
            <h2 class="newsletter-title">BRING THEM HOME🎗️</h2>
        </div>
    </section>

    <!-- Page Script -->
    <script src="../scripts/index.js"></script>
</body>
</html>
