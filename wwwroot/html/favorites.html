<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../pictures/logo.png">
    <title>My Favorites</title>

    <!-- Stylesheets -->
    <link href="../css/favorites.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />

    <!-- Navbar and Firebase Scripts -->
    <script type="module" src="../scripts/navbar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-light p-4">

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Main Page Container -->
    <div class="main-container">

        <!-- Page Header Section -->
        <!-- Displays the title and subtitle of the page -->
        <div class="page-header">
            <h1 class="page-title">My Favorite Articles</h1>
            <p class="page-subtitle">Discover and manage your saved articles collection</p>
        </div>

        <!-- Search and Filter Section -->
        <!-- Allows filtering favorite articles by title and date -->
        <div class="search-section">
            <h2 class="search-title">Search & Filter</h2>
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label class="form-label">Title contains:</label>
                    <input type="text" id="searchTitle" class="form-control" placeholder="Enter title keywords..." />
                </div>
                <div class="form-group">
                    <label class="form-label">From date:</label>
                    <input type="date" id="searchFrom" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="form-label">To date:</label>
                    <input type="date" id="searchTo" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="search-btn">Search</button>
                </div>
            </form>
        </div>

        <!-- Saved Articles Container -->
        <!-- Articles will be dynamically inserted here -->
        <div id="savedArticlesContainer" class="articles-container"></div>

    </div>

    <!-- Page Script -->
    <script src="../scripts/favorites.js"></script>
</body>
</html>
