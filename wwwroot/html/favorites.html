<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/favorites.css" rel="stylesheet" />
    <script src="../scripts/navbar.js"></script>
</head>
<body class="bg-light p-4">
    <div id="navbar"></div>
    <div class="container">
        <h1 class="text-center mb-4">Favorites Articles</h1>
        <form id="searchForm" class="mb-4">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Title contains:</label>
                    <input type="text" id="searchTitle" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">From date:</label>
                    <input type="date" id="searchFrom" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">To date:</label>
                    <input type="date" id="searchTo" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <div id="savedArticlesContainer" class="row g-4"></div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Back Home</a>
        </div>
    </div>
    <script src="/scripts/navbar.js"></script>
    <script src="../scripts/favorites.js"></script>
</body>
</html>
