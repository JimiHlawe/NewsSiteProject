<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../pictures/logo.png" />
    <title>My Profile</title>

    <!-- Stylesheets -->
    <link href="../css/profile.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Navbar and Firebase Scripts -->
    <script type="module" src="../scripts/navbar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Profile Top Section: Avatar + Info + Password -->
        <div class="profile-avatar-section">

            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="imageUpload" onclick="triggerImageUpload()">
                        <!-- Placeholder Icon Removed -->
                        <span id="avatarIcon"></span>

                        <!-- Profile Image (if uploaded) -->
                        <img id="profileImage" alt="Profile Picture" style="display: none;" />

                        <!-- Avatar Rank Image (bronze/silver/gold) -->
                        <img id="avatarRankImage" src="../pictures/avatar_bronze.png" alt="Avatar Rank" style="width:60px; height:60px;" />
                    </div>

                    <!-- Avatar Rank Label -->
                    <div id="avatarRank" class="avatar-rank-label">BRONZE</div>

                    <!-- Hidden File Input for Image Upload -->
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />
                </div>

                <div class="upload-hint">Click to change photo</div>
            </div>

            <!-- Profile Info Section -->
            <div class="profile-info-section">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-email" id="profileEmail">Loading...</p>

                <!-- Notification Toggle -->
                <div id="notification-toggle">
                    <label>
                        <input type="checkbox" id="notificationToggle" onchange="toggleNotifications()" />
                        <span class="checkmark"></span>
                        Enable News Notifications
                    </label>
                </div>
            </div>

            <!-- Password Change Section -->
            <div class="password-section">
                <h3>Change Password</h3>
                <div class="password-form">
                    <input type="password" id="newPassword" class="password-input" placeholder="Enter new password" autocomplete="new-password" />
                    <button class="password-btn" onclick="updatePassword()">Update Password</button>
                </div>
            </div>
        </div>

        <!-- Profile Cards Grid -->
        <div class="profile-cards-grid">

            <!-- Blocked Users Card -->
            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title">Blocked Users</h2>
                </div>
                <div id="blockedUsersContainer">
                    <div class="loading-placeholder">Loading blocked users...</div>
                </div>
            </div>

            <!-- Current Interests Card -->
            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title">Your Interests</h2>
                </div>
                <div id="userTags" class="tags-container">
                    <div class="loading-placeholder">Loading your interests...</div>
                </div>
            </div>

            <!-- Add New Interests Card -->
            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title">Add New Interests</h2>
                </div>
                <div id="allTagsContainer" class="available-tags-container">
                    <div class="loading-placeholder">Loading available interests...</div>
                </div>
                <button class="btn" onclick="addSelectedTags()">
                    <span>Add Selected Interests</span>
                </button>
            </div>

        </div>
    </div>

    <!-- Page Script -->
    <script src="../scripts/profile.js"></script>
</body>
</html>
