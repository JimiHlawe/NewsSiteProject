<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="../css/profile.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../scripts/navbar.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Profile Avatar and Info Section -->
        <div class="profile-avatar-section">
            <div class="avatar-container">
                <div class="profile-avatar" onclick="triggerImageUpload()">
                    <span id="avatarIcon">👤</span>
                    <img id="profileImage" style="display: none;" alt="Profile Picture">
                </div>
                <div class="avatar-upload" onclick="triggerImageUpload()">
                    📷
                </div>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            </div>

            <div class="profile-info">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-email" id="profileEmail">Loading...</p>
            </div>
        </div>

        <!-- Profile Cards -->
        <div class="profile-cards-grid">
            <!-- Change Password Card -->
            <div class="profile-card">
                <div class="card-header">
                    <div class="card-icon">🔒</div>
                    <h2 class="card-title">Change Password</h2>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" class="form-control"
                           placeholder="Enter new password (min 8 chars, 1 uppercase, 1 number)" />
                </div>
                <button class="btn" onclick="updatePassword()">
                    <span>🔄</span>
                    <span>Update Password</span>
                </button>
            </div>

            <!-- Current Interests Card -->
            <div class="profile-card">
                <div class="card-header">
                    <div class="card-icon">⭐</div>
                    <h2 class="card-title">Your Interests</h2>
                </div>
                <div id="userTags" class="tags-container">
                    <!-- User tags will be loaded here -->
                </div>
            </div>

            <!-- Add New Interests Card -->
            <div class="profile-card">
                <div class="card-header">
                    <div class="card-icon">➕</div>
                    <h2 class="card-title">Add New Interests</h2>
                </div>
                <div id="allTagsContainer" class="available-tags-container">
                    <!-- Available tags will be loaded here -->
                </div>
                <button class="btn btn-secondary" onclick="addSelectedTags()">
                    <span>✨</span>
                    <span>Add Selected Interests</span>
                </button>
            </div>

            <!-- Blocked Users Card -->
            <div class="profile-card">
                <div class="card-header">
                    <div class="card-icon">🚫</div>
                    <h2 class="card-title">Blocked Users</h2>
                </div>
                <div id="blockedUsersContainer">
                    <!-- Blocked users will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>
</html>
