<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="../css/profile.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="../scripts/navbar.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Profile Header with Password Section -->
        <div class="profile-avatar-section">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="imageUpload" onclick="triggerImageUpload()">
                        <span id="avatarIcon">👤</span>
                        <img id="profileImage" alt="Profile Picture" style="display: none;" />
                    </div>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                </div>
                <div class="upload-hint">Click to change photo</div>
            </div>

            <!-- Profile Info Section -->
            <div class="profile-info-section">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-email" id="profileEmail">Loading...</p>
            </div>

            <!-- Password Section -->
            <div class="password-section">
                <h3>Change Password</h3>
                <div class="password-form">
                    <input type="password"
                           id="newPassword"
                           class="password-input"
                           placeholder="Enter new password"
                           autocomplete="new-password" />
                    <button class="password-btn" onclick="updatePassword()">
                        Update Password
                    </button>
                </div>
            </div>
        </div>

        <!-- Profile Cards Grid -->
        <div class="profile-cards-grid">
            <!-- Blocked Users Card -->
            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title">Blocked Users</h2>
                </div>
                <div id="blockedUsersContainer">
                    <div class="loading-placeholder">Loading blocked users...</div>
                </div>
            </div>

            <!-- Current Interests Card -->
            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title">Your Interests</h2>
                </div>
                <div id="userTags" class="tags-container">
                    <div class="loading-placeholder">Loading your interests...</div>
                </div>
            </div>

            <!-- Add New Interests Card -->
            <div class="profile-card">
                <div class="card-header">
                    <h2 class="card-title">Add New Interests</h2>
                </div>
                <div id="allTagsContainer" class="available-tags-container">
                    <div class="loading-placeholder">Loading available interests...</div>
                </div>
                <button class="btn" onclick="addSelectedTags()">
                    <span>Add Selected Interests</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>
</html>
