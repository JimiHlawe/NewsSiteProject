<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../pictures/logo.png" />
    <title>Threads</title>


    <!-- Stylesheets -->
    <link href="../css/threads.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />

    <!-- Navbar and Firebase Scripts -->
    <script type="module" src="../scripts/navbar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Threads Header Section -->
    <section class="threads-header">
        <div class="threads-header-content">
            <h1 class="threads-title">Threads</h1>
            <p class="threads-subtitle">Community discussions and shared articles</p>
        </div>
    </section>

    <!-- Threads Main Content -->
    <div class="threads-main">
        <!-- Threads will be dynamically inserted here -->
        <div id="threadsContainer"></div>
    </div>

    <!-- Load More Button -->
    <div class="load-more-container">
        <button id="loadMoreThreadsBtn" onclick="loadMoreThreads()">
            Load More Threads
        </button>
    </div>

    <!-- Page Script -->
    <script src="../scripts/threads.js"></script>
</body>
</html>
