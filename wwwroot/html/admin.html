<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="../css/admin.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <script src="../scripts/navbar.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <!-- Enhanced Header -->
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
    </div>

    <!-- Main Container -->
    <div class="admin-container">

        <!-- Statistics Section -->
        <div class="admin-section fade-in">
            <h2 data-icon="stats">Site Statistics</h2>
            <div id="statsContainer" class="stats-grid">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">

            <!-- Users Management Section -->
            <div class="admin-section fade-in">
                <h2 data-icon="users">Users Management</h2>
                <div style="overflow-x: auto;">
                    <table id="usersTable" class="admin-table">
                        <thead>
                            <tr>
                                <th>👤 Name</th>
                                <th>📧 Email</th>
                                <th>🟢 Active</th>
                                <th>📤 Can Share</th>
                                <th>💬 Can Comment</th>
                                <th>⚙️ Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Reports Section -->
            <div class="admin-section fade-in">
                <h2 data-icon="reports">Reports Management</h2>
                <div id="reportsContainer">
                    <!-- Reports will be loaded here -->
                </div>
            </div>

        </div>

        <!-- Admin Tools Section -->
        <div class="admin-section fade-in">
            <h2 data-icon="tools">Admin Tools</h2>
            <div class="admin-controls">
                <button id="importBtn" class="control-btn">
                    Import Articles
                </button>
                <button id="taggingBtn" class="control-btn">
                    Tag Articles
                </button>
                <button id="fixImagesBtn" class="control-btn">
                    🖼️ Fix Missing Images
                </button>
            </div>
            <div id="importStatus" class="status-message"></div>
            <div id="taggingStatus" class="status-message"></div>
            <div id="fixImagesStatus" class="status-message"></div>
        </div>

    </div>

    <script src="../scripts/admin.js"></script>
</body>
</html>
