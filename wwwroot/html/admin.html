<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="../css/admin.css" rel="stylesheet" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/admin.js"></script>
</head>
<body>
    <div id="navbar"></div>

    <h1>Admin Dashboard</h1>

    <section>
        <h2>Users Management</h2>
        <table id="usersTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Active</th>
                    <th>Can Share</th>
                    <th>Can Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users rows will be loaded here -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Site Statistics</h2>
        <div id="statsContainer"></div>
    </section>

    <div id="reportsContainer" class="admin-section"></div>

    <button id="importBtn">📥 Import Articles</button>
    <div id="importStatus"></div>

    <button id="taggingBtn">🏷️ Tag Articles</button>
    <div id="taggingStatus"></div>
</body>
</html>
