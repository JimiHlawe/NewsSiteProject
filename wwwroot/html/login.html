<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Auth Page</title>

    <!-- Stylesheets -->
    <link href="../css/login.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../pictures/logo.png" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Auth Page Script -->
    <script src="../scripts/login.js" defer></script>
</head>
<body>

    <!-- Background Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Logo Section -->
    <div class="main-logo">
        <a href="index.html">
            <h1>NEWSPAPER</h1>
        </a>
    </div>

    <!-- Main Auth Container -->
    <div class="container" id="container">

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form class="custom-form signin" id="signinFormSubmit">
                <h1>Sign In</h1>

                <div class="form-group">
                    <input type="email" id="signinEmail" class="form-input" placeholder="Email Address" required />
                </div>
                <div class="form-group">
                    <input type="password" id="signinPassword" class="form-input" placeholder="Password" required />
                </div>

                <button type="submit" class="form-button">Sign In</button>

                <p class="switch-form mobile">
                    <span class="form-switch">Don't have an account?</span>
                </p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form class="custom-form signup" id="signupFormSubmit">
                <h1>Sign Up</h1>

                <div class="form-group">
                    <input type="text" id="signupName" class="form-input" placeholder="Full Name" required />
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" class="form-input" placeholder="Email Address" required />
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" class="form-input" placeholder="Password" required />
                </div>

                <!-- Interest Tags -->
                <div class="form-group">
                    <label>Select your interests:</label>
                    <div id="signupTagsContainer"></div>
                </div>

                <button type="submit" class="form-button">Sign Up</button>

                <p class="switch-form mobile">
                    <span class="form-switch">I already have an account!</span>
                </p>
            </form>
        </div>

        <!-- Toggle Panel Section -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Could we be any happier to see you again?</p>
                    <button id="login">SIGN IN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hey You!</h1>
                    <p>Sign up now — we'll be there for you!</p>
                    <button id="register">SIGN UP</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
